<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
    <div id="login">
        <h1 id="titulo">Registro</h1>
        <form method="post">
            <label for="user">Nombre</label>
            <input type="user" name="user" id="user" minlength="10" required>
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" minlength="8" required>
            <label for="fecha">Fecha de Nacimiento</label>
            <input type="date" name="fecha" id="fecha" required>
            <label for="direccion">Dirección</label>
            <input type="direccion" name="direccion" id="direccion" minlength="10" required>
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" id="telefono" minlength="10" required>
            <input id="Ingresar" type="submit" value="Ingresar">
        </form>
        <h2 id="aviso2">¿Ya tienes cuenta? <a href="/login.html">Inicia Sesión</a></h2>
    </div>
</body>
</html>
